<!-- templates/registration/login.html -->
{% extends "layouts/layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>

</form>
{% endblock %}
